    <form method = "post" action="/registered">
      <h1>Sign Up / Registration </h1>
      <div>
        <div class="msg">{{ msg }}</div>
        <label for="sid" ><strong>Student ID:</strong></label> 
        <input type="number" name="sid" required style="margin-right: 300px;">
        <label for="sname"><strong>Enter name:</strong></label>
        <input type="text" name="sname" required> <br/></br>
        <label for="did"><strong>Enetr Department ID:</strong></label> 
        <input type="number" name="did" required style="margin-right: 230px;"> 
        <label for="dname"><strong>Enetr Department Name:</strong></label>
        <input type="text" name="dname" required> <br/></br>
        <label for="cid"><strong>Enetr Course ID:</strong></label> 
        <input type="number" name="cid" required style="margin-right: 300px;"> 
        <label for="cname"><strong>Enetr Course Name:</strong></label>
        <input type="text" name="cname" required> <br/></br>
        <label for="uname"><strong>Username</strong></label> 
        <input type="text" placeholder="Enter Username" name="uname" required style="margin-right: 300px;"  > 
        <label for="mail"><strong>E-mail</strong></label> 
        <input type="text" placeholder="Enter E-mail" name="mail" required> <br/></br>
        <label for="pwd"><strong>Password</strong></label> 
        <input type="password" placeholder="Enter Password" name="pwd" required> <br/> </br>
        <label for="fees"><strong>Enter Total Fees:</strong></label> 
        <input type="number" name="fees" required> <br/><br/>
      </div>
      <button type="submit"><strong>SIGN UP</strong></button> <br/> <br/>
